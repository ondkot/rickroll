<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function amplifyMedia(mediaElem, multiplier) {
            var context = new(window.AudioContext || window.webkitAudioContext),
                result = {
                context: context,
                source: context.createMediaElementSource(mediaElem),
                gain: context.createGain(),
                media: mediaElem,
                amplify: function(multiplier) {
                    result.gain.gain.value = multiplier;
                },
                getAmpLevel: function() {
                    return result.gain.gain.value;
                }
                };
            result.source.connect(result.gain);
            result.gain.connect(context.destination);
            result.amplify(multiplier);
            return result;
        }        
    </script>
</head>
<body onload="document.getElementById('video').style.visibility = 'hidden';"
    onclick="let video = document.getElementById('video'); amplifyMedia(video, 10); video.style.visibility = 'visible'; video.play();">
    <video id="video" src="https://ondkot.github.io/rickroll/rickroll.mp4"></video>
</body>
</html>
